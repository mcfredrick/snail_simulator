<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$GODOT_PROJECT_NAME</title>
    $GODOT_HEAD_INCLUDE
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            overflow: hidden;
        }

        #canvas {
            display: block;
            margin: 0;
            color: white;
        }

        #canvas:focus {
            outline: none;
        }

        /* Music toggle button styling */
        #music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        #music-toggle:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        #music-toggle svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* Hidden iframe for SoundCloud player */
        #soundcloud-widget {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
        }

        /* Start screen overlay */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: white;
        }

        #start-button {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 20px;
        }

        #start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #start-button:active {
            transform: translateY(0);
        }

        #start-screen h1 {
            margin-bottom: 10px;
            font-size: 36px;
        }

        #start-screen p {
            margin: 10px 0;
            opacity: 0.8;
        }

        /* Loading indicator */
        .godot-loader {
            color: white;
            text-align: center;
        }
        .godot-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        /* Share screenshot button styling */
        #share-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        #share-button:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        #share-button svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* URL overlay for screenshots */
        #url-overlay {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 8px;
            z-index: 999;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Privacy-friendly analytics by Plausible -->
    <script async src="https://traffic.dayjob.dev/js/pa-5EhDklWtg_4h6h7wJR9Wl.js"></script>
    <!-- QR Code library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        window.plausible = window.plausible || function () { (plausible.q = plausible.q || []).push(arguments) }, plausible.init = plausible.init || function (i) { plausible.o = i || {} };
        plausible.init()
    </script>
</head>
<body>
    <!-- Share screenshot button -->
    <button id="share-button" title="Share Screenshot">
        <!-- Share icon -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
        </svg>
    </button>

    <!-- Godot canvas -->
    <canvas id="canvas"></canvas>

    <!-- Music toggle button (starts muted) -->
    <button id="music-toggle" title="Unmute Music">
        <!-- Muted icon (speaker with X) -->
        <svg id="icon-muted" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
        <!-- Unmuted icon (speaker) - hidden by default -->
        <svg id="icon-unmuted" style="display: none;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
    </button>

    <!-- Hidden SoundCloud player (no autoplay initially) -->
    <iframe id="soundcloud-widget" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https://soundcloud.com/ttamiam/sets/instrumentals&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false">
    </iframe>

    <!-- Godot engine loader -->
    <script src="$GODOT_URL"></script>

    <!-- SoundCloud Widget API -->
    <script src="https://w.soundcloud.com/player/api.js"></script>

    <script>
        // SoundCloud widget setup
        const widgetIframe = document.getElementById('soundcloud-widget');
        const widget = SC.Widget(widgetIframe);
        const toggleButton = document.getElementById('music-toggle');
        const canvas = document.getElementById('canvas');
        const iconMuted = document.getElementById('icon-muted');
        const iconUnmuted = document.getElementById('icon-unmuted');
        
        let isMuted = true; // Start muted
        let musicReady = false;
        let hasUserInteracted = false;
        let widgetInitialized = false;

        // Wait for SoundCloud widget to be ready
        widget.bind(SC.Widget.Events.READY, function() {
            console.log('SoundCloud widget ready');
            musicReady = true;
            
            // Immediately pause and mute on load (especially important for mobile)
            widget.pause();
            widget.setVolume(0);
            
            // Get playlist info and queue up a random track (but don't play yet)
            widget.getSounds(function(sounds) {
                if (sounds && sounds.length > 0) {
                    const randomIndex = Math.floor(Math.random() * sounds.length);
                    widget.skip(randomIndex);
                    console.log('Queued track', randomIndex + 1, 'of', sounds.length);
                    widgetInitialized = true;
                }
            });
            
            // Loop playlist when finished
            widget.bind(SC.Widget.Events.FINISH, function() {
                // Skip to random track when current track ends
                widget.getSounds(function(sounds) {
                    if (sounds && sounds.length > 0) {
                        const randomIndex = Math.floor(Math.random() * sounds.length);
                        widget.skip(randomIndex);
                    }
                });
            });
        });
        
        // Monitor playback state and force pause if not unmuted
        widget.bind(SC.Widget.Events.PLAY, function() {
            if (isMuted && !hasUserInteracted) {
                console.log('Preventing unwanted autoplay');
                widget.pause();
                widget.setVolume(0);
            }
        });

        // Music toggle button functionality
        toggleButton.addEventListener('click', function(e) {
            e.preventDefault(); // Prevent default button behavior
            
            if (!musicReady || !widgetInitialized) {
                console.log('Music not ready yet');
                canvas.focus(); // Return focus to game even if music isn't ready
                return;
            }

            if (isMuted) {
                // Unmute
                hasUserInteracted = true;
                widget.setVolume(50);
                widget.play(); // Start playing
                iconMuted.style.display = 'none';
                iconUnmuted.style.display = 'block';
                toggleButton.title = 'Mute Music';
                isMuted = false;
                console.log('Music unmuted and playing');
            } else {
                // Mute
                widget.pause();
                widget.setVolume(0);
                iconMuted.style.display = 'block';
                iconUnmuted.style.display = 'none';
                toggleButton.title = 'Unmute Music';
                isMuted = true;
                console.log('Music muted and paused');
            }
            
            // Return focus to the game canvas immediately
            canvas.focus();
        });

        // Godot engine initialization
        const engine = new Engine($GODOT_CONFIG);

        // Screenshot sharing functionality
        const shareButton = document.getElementById('share-button');
        const musicToggle = document.getElementById('music-toggle');

        // Function to hide UI elements for screenshot
        function hideUIForScreenshot() {
            shareButton.style.display = 'none';
            musicToggle.style.display = 'none';
        }

        // Function to restore UI elements after screenshot
        function restoreUIAfterScreenshot() {
            shareButton.style.display = 'flex';
            musicToggle.style.display = 'flex';
        }

        const url = "snailsim.crap.games"

        const remarks = [
            "Check out my snail trail on " + url,
            "Snail mail from " + url,
            "Follow my slime trail on " + url,
            "Snail art at " + url,
            "My snail's trail on " + url,
            "Slime tracks at " + url,
            "Snail life on " + url,
            "I'm a trailblazing snail on " + url,
            "My gastropod art on " + url,
            "Snail safari at " + url,
            "Follow my snail trail on " + url,
            "Snail ya later at " + url,
            "If your foot was your stomach, you'd be at " + url,
            "Get slimy with me at " + url,
            "It's a snail of a trail at " + url,
            "My snail moves at the speed of awesome on " + url,
            "This slime is my masterpiece on " + url,
            "Snail power activated on " + url,
            "I left a trail of glory on " + url,
            "Snailtastic adventures await at " + url,
            "My shell is coming off on " + url,
            "This snail is on fire on " + url,
            "I'm not slow, I'm snail-y on " + url,
            "Snail mail delivery service at " + url,
            "My snail senses are tingling on " + url,
            "This gastropod is groovy on " + url,
            "Snail velocity maximum on " + url,
            "I've got snail game on " + url,
            "Shell yeah! Check it out at " + url,
            "My snail game is strong on " + url,
            "This trail is lit on " + url,
            "Snail mode engaged on " + url,
            "I'm feeling snail-tastic on " + url,
            "My snail fu is unmatched on " + url,
            "Trail blazing like a boss on " + url,
            "Snail life finds a way on " + url,
            "This gastropod is legendary on " + url,
            "My snail senses are tingling on " + url,
            "Snail power level 9000 on " + url,
            "I've mastered the snail arts on " + url,
            "Shell we go again on " + url,
            "This snail is unstoppable on " + url
        ];

        // Function to capture screenshot
        async function captureScreenshot() {
            // Hide UI elements temporarily
            hideUIForScreenshot();
            
            // Wait a frame for UI to hide
            await new Promise(resolve => requestAnimationFrame(resolve));
            
            try {
                // Randomly select a creative remark
                const randomRemark = remarks[Math.floor(Math.random() * remarks.length)];
                
                // Capture the canvas
                const canvas = document.getElementById('canvas');
                
                // Check if canvas exists and has content
                if (!canvas) {
                    throw new Error('Canvas not found');
                }
                
                // Get canvas context with fallback
                let ctx = null;
                try {
                    ctx = canvas.getContext('2d');
                } catch (e) {
                    console.warn('Could not get 2D context, using fallback method');
                }
                
                let sourceX = 0, sourceY = 0, sourceWidth = canvas.width, sourceHeight = canvas.height;
                
                // Try to detect content bounds if context is available
                if (ctx) {
                    try {
                        // Get the actual game content bounds
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        
                        // Find the bounds of actual content (non-transparent/non-background pixels)
                        let minX = canvas.width, minY = canvas.height, maxX = 0, maxY = 0;
                        const backgroundColor = { r: 34, g: 34, b: 34 }; // Background color #222
                        const threshold = 30; // Color difference threshold
                        
                        for (let y = 0; y < canvas.height; y++) {
                            for (let x = 0; x < canvas.width; x++) {
                                const idx = (y * canvas.width + x) * 4;
                                const r = data[idx];
                                const g = data[idx + 1];
                                const b = data[idx + 2];
                                
                                // Check if pixel is significantly different from background
                                const diff = Math.abs(r - backgroundColor.r) + Math.abs(g - backgroundColor.g) + Math.abs(b - backgroundColor.b);
                                if (diff > threshold) {
                                    minX = Math.min(minX, x);
                                    minY = Math.min(minY, y);
                                    maxX = Math.max(maxX, x);
                                    maxY = Math.max(maxY, y);
                                }
                            }
                        }
                        
                        // Add some padding around the content
                        const padding = 20;
                        sourceX = Math.max(0, minX - padding);
                        sourceY = Math.max(0, minY - padding);
                        sourceWidth = Math.min(canvas.width, maxX + padding) - sourceX;
                        sourceHeight = Math.min(canvas.height, maxY + padding) - sourceY;
                        
                        // If no content found, use full canvas
                        if (sourceWidth <= 0 || sourceHeight <= 0) {
                            sourceX = 0;
                            sourceY = 0;
                            sourceWidth = canvas.width;
                            sourceHeight = canvas.height;
                        }
                    } catch (e) {
                        console.warn('Content detection failed, using full canvas:', e);
                        sourceX = 0;
                        sourceY = 0;
                        sourceWidth = canvas.width;
                        sourceHeight = canvas.height;
                    }
                } else {
                    console.log('Using full canvas (no context available)');
                }
                
                // Target size for the final image
                const targetWidth = 800;
                const qrCodePadding = 120; // Space for QR code and text
                const targetHeight = Math.round((sourceHeight / sourceWidth) * targetWidth) + qrCodePadding;
                
                // Create a temporary canvas for the cropped and scaled image with padding
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = targetWidth;
                tempCanvas.height = targetHeight;
                
                // Draw the cropped and scaled game content at the top
                const gameHeight = targetHeight - qrCodePadding;
                tempCtx.drawImage(canvas, 
                    sourceX, sourceY, sourceWidth, sourceHeight,  // Source rectangle
                    0, 0, targetWidth, gameHeight           // Destination rectangle (top area)
                );
                
                // Fill the padding area with rainbow gradient background (reversed order)
                const gradient = tempCtx.createLinearGradient(0, gameHeight, targetWidth, targetHeight);
                gradient.addColorStop(0, '#8800ff'); // Violet
                gradient.addColorStop(0.17, '#0000ff'); // Indigo
                gradient.addColorStop(0.33, '#0088ff'); // Blue
                gradient.addColorStop(0.5, '#00ff00'); // Green
                gradient.addColorStop(0.67, '#ffff00'); // Yellow
                gradient.addColorStop(0.83, '#ff8800'); // Orange  
                gradient.addColorStop(1, '#ff0000'); // Red
                tempCtx.fillStyle = gradient;
                tempCtx.fillRect(0, gameHeight, targetWidth, qrCodePadding);
                
                // Generate QR code using qrcodejs
                let qrCodeDataUrl = null;
                if (typeof QRCode !== 'undefined') {
                    try {
                        // Create a temporary div for QR code generation
                        const tempDiv = document.createElement('div');
                        tempDiv.style.position = 'absolute';
                        tempDiv.style.left = '-9999px';
                        document.body.appendChild(tempDiv);
                        
                        // Generate QR code with appropriate size for padding area
                        const qrSize = 80; // Fixed smaller size for QR code
                        new QRCode(tempDiv, {
                            text: 'https://all.crap.games',
                            width: qrSize,
                            height: qrSize,
                            colorDark: '#000000',
                            colorLight: '#FFFFFF',
                            correctLevel: QRCode.CorrectLevel.H
                        });
                        
                        // Wait for QR code to be generated and get the image
                        await new Promise(resolve => setTimeout(resolve, 100));
                        const qrImage = tempDiv.querySelector('img');
                        if (qrImage) {
                            qrCodeDataUrl = qrImage.src;
                        }
                        
                        // Clean up
                        document.body.removeChild(tempDiv);
                        
                        // Add overlays to the scaled image
                        if (qrCodeDataUrl) {
                            const qrImg = new Image();
                            qrImg.onload = function() {
                                // Add URL text on the left side of padding area
                                const fontSize = Math.round(targetWidth * 0.025); // Scale font with image
                                const urlY = gameHeight + qrCodePadding / 2;
                                tempCtx.fillStyle = 'black';
                                tempCtx.font = `bold ${fontSize}px Arial`;
                                tempCtx.fillText(randomRemark, 30, urlY + fontSize / 3);
                                
                                // Add QR code with white background on the right side
                                const qrX = targetWidth - qrSize - 20; // Right side with margin
                                const qrY = gameHeight + (qrCodePadding - qrSize) / 2; // Center in padding area
                                
                                tempCtx.fillStyle = 'white';
                                tempCtx.fillRect(qrX - 3, qrY - 3, qrSize + 6, qrSize + 6);
                                tempCtx.drawImage(qrImg, qrX, qrY, qrSize, qrSize);
                                
                                // Convert to blob and share
                                tempCanvas.toBlob(async function(blob) {
                                    restoreUIAfterScreenshot();
                                    await shareScreenshot(blob, 'snail-trail.png');
                                }, 'image/png');
                            };
                            qrImg.src = qrCodeDataUrl;
                        } else {
                            // Fallback without QR code
                            addTextOverlaysAndShare();
                        }
                    } catch (qrError) {
                        console.error('QR Code generation error:', qrError);
                        addTextOverlaysAndShare();
                    }
                } else {
                    console.warn('QRCode library not loaded');
                    addTextOverlaysAndShare();
                }
                
                function addTextOverlaysAndShare() {
                    // Add URL text on the left side as fallback
                    const fontSize = Math.round(targetWidth * 0.025);
                    const urlY = gameHeight + qrCodePadding / 2;
                    tempCtx.fillStyle = 'black';
                    tempCtx.font = `bold ${fontSize}px Arial`;
                    tempCtx.fillText(randomRemark, 30, urlY + fontSize / 3);
                    
                    tempCanvas.toBlob(async function(blob) {
                        restoreUIAfterScreenshot();
                        await shareScreenshot(blob, 'snail-trail.png');
                    }, 'image/png');
                }
                
            } catch (error) {
                console.error('Error capturing screenshot:', error);
                restoreUIAfterScreenshot();
            }
        }

        // Function to share screenshot using Web Share API or download
        async function shareScreenshot(blob, filename) {
            const file = new File([blob], filename, { type: 'image/png' });
            
            // Check if Web Share API is supported
            if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                try {
                    const randomShareRemark = remarks[Math.floor(Math.random() * remarks.length)];

                    await navigator.share({
                        title: 'Check out my snail trail!',
                        text: randomShareRemark,
                        files: [file],
                        url: window.location.href
                    });
                    console.log('Screenshot shared successfully');
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.log('Share cancelled or failed, falling back to download');
                        downloadScreenshot(blob, filename);
                    }
                }
            } else {
                // Fallback: download the image
                downloadScreenshot(blob, filename);
            }
        }

        // Function to download screenshot as fallback
        function downloadScreenshot(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            console.log('Screenshot downloaded');
        }

        // Add click event listener to share button
        shareButton.addEventListener('click', function(e) {
            e.preventDefault();
            captureScreenshot();
        });

        // Auto-start the game on page load
        engine.startGame({
            canvas: canvas,
            
            // Handle engine output
            onPrint: function(text) {
                console.log(text);
            },
            
            onPrintError: function(text) {
                console.error(text);
            }
        }).then(() => {
            // Game loaded successfully
            console.log('Game started successfully');
            canvas.focus(); // Focus the canvas when game is ready
        }).catch((error) => {
            // Handle loading errors
            console.error('Failed to start game:', error);
        });
    </script>
</body>
